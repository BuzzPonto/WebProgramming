<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IKIA Landing Page">
    <meta name="keywords" content="Furniture, IKIA, Home Accessories">
    <meta name="author" content="Your Name">
    <title>IKIA MAS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="IKIA.png" alt="IKIA Logo">
        </div>
        <nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button><img src="https://th.bing.com/th?id=OIP._RTO9yp1xH5aQA0vS7fpHAHaHW&w=250&h=249&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.3&pid=3.1&rm=2" alt="Search Icon" width="24"></button>
            </div>
            <div class="nav-icons">
                <img src="https://img.icons8.com/ios-filled/50/000000/user--v1.png" alt="User Icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/like.png" alt="Wishlist Icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/shopping-bag.png" alt="Cart Icon">
            </div>
        </nav>
    </header>

    <!-- Main Banner Section -->
    <div class="main-banner">
        <h1>SUGENG RAWUH NING IKIA</h1>
    </div>

    <!-- Product Cards Section -->
    <div class="products">
        <div class="product-card">
            <img src="kasur.png" alt="Kasur dan Aksesoris">
            <div class="description">Iki Kasur</div>
        </div>
        <div class="product-card">
            <img src="tengah (915).png" alt="Duvet, Bantal dan Pelindung Kasur">
            <div class="description">Iki Bantal</div>
        </div>
        <div class="product-card">
            <img src="karpet.png" alt="Karpet">
            <div class="description">Iki Karpet</div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>IKIA Version 2.7.3</p>
    </footer>
</body>
</html>
